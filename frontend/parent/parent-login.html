<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Login | Expense Tracker</title>
  <link rel="stylesheet" href="parent.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <h2>Parent/Guardian Login</h2>
      <form id="parentLoginForm" autocomplete="on">
        <div class="input-group">
          <input type="email" id="parentEmail" required>
          <label for="parentEmail">Parent Email</label>
          <span class="underline"></span>
        </div>
        <div class="input-group">
          <input type="password" id="parentPassword" required>
          <label for="parentPassword">Password</label>
          <span class="underline"></span>
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="extra-links">
        <a href="../signup/signup.html">Create a child account</a>
      </div>
    </div>
  </div>
  <script src="parent.js"></script>
</body>
</html>
