<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Expense Tracker</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>

  <div class="signup-wrapper">
    <div class="signup-box">
      <h2>Create Account</h2>
      <p>Join the Expense Tracker family</p>
      <form id="signupForm" autocomplete="on">
        <div class="input-group">
          <input type="text" id="name" required>
          <label for="name">Full Name</label>
          <span class="underline"></span>
        </div>
        
        <div class="input-group">
          <input type="email" id="email" required>
          <label for="email">Email</label>
          <span class="underline"></span>
        </div>
        
        <div class="input-group">
          <input type="date" id="birthdate" required>
          <label for="birthdate">Date of Birth</label>
          <span class="underline"></span>
        </div>
        
        <div class="age-verification">
          <h4>Age Verification</h4>
          <div class="checkbox-group">
            <input type="checkbox" id="ageConfirm" required>
            <label for="ageConfirm">I confirm that I am 13 years or older</label>
          </div>
        </div>
        
        <div class="guardian-section" id="guardianSection">
          <h4>Guardian Information (Required for users under 18)</h4>
          <div class="input-group">
            <input type="text" id="guardianName">
            <label for="guardianName">Guardian's Full Name</label>
            <span class="underline"></span>
          </div>
          <div class="input-group">
            <input type="email" id="guardianEmail">
            <label for="guardianEmail">Guardian's Email</label>
            <span class="underline"></span>
          </div>
          <div class="input-group">
            <input type="tel" id="guardianPhone">
            <label for="guardianPhone">Guardian's Phone Number</label>
            <span class="underline"></span>
          </div>
        </div>
        
        <div class="input-group">
          <input type="password" id="password" required>
          <label for="password">Password</label>
          <span class="underline"></span>
        </div>
        
        <div class="input-group">
          <input type="password" id="confirmPassword" required>
          <label for="confirmPassword">Confirm Password</label>
          <span class="underline"></span>
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" id="termsAgree" required>
          <label for="termsAgree">I agree to the Terms & Conditions and Privacy Policy</label>
        </div>
        
        <button type="submit">Sign Up</button>
      </form>
      <div class="extra-links">
        <a href="../login/login.html">Already have an account? Login</a>
      </div>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
